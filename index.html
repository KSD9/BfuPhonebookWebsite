<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>BFU Phonebook</title>
  
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel ="stylesheet" href="cssLogin/style.css" >

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div class="login">
	<h1>Login</h1>
    <form method="post">
    	<input type="text" id="username" name="u" placeholder="Username" required="required" />
        <input type="password" id="password" name="p" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large" onclick= "validateForm() ,check(form)"  >Let me in.</button>
    </form>
</div>
  
     <script  src="jsLogin/Js.js"></script>

</body>
</html>
